machine:
    java:
        version: openjdk8
    environment:
        JAVA_OPTS: "-Xmx2048m -XX:MaxPermSize=1024m"

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-24
    - echo y | android update sdk --no-ui --all --filter build-tools-24
    - echo y | android update sdk -u -a -t sys-img-armeabi-v7a-android-24
    - echo n | android create avd -n testing -f -t android-24 -b armeabi-v7a

test:
  pre:
    - emulator -avd testing -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - sleep 90
  override:
    - ./gradlew connectedAndroidTest -PdisablePreDex
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS

deployment:
  production:
    branch: master
    commands:
      - ./gradlew assembleRelease
      - cp -r app/build/outputs $CIRCLE_ARTIFACTS
  beta:
    branch: develop
    commands:
      - ./gradlew assembleDebug
      - cp -r app/build/outputs $CIRCLE_ARTIFACTS
      - curl -F "file=@app/build/outputs/apk/app-debug.apk" -F "token=${DEPLOY_GATE_API_KEY}" -F "message=Deploy from CircleCI." https://deploygate.com/api/users/${DEPLOY_GATE_USER}/apps

